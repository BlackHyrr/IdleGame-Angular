<div class="inventory-window" *ngIf="(windowStateService.openWindow$ | async) === 'inventory'">
    <div class="equipment">
        <app-window-title 
        windowTitle="Equipment"
        />
    </div>
    <div class="inventory">
        <app-window-title 
        windowTitle="Inventory"
        />
        <div class="inventory-grid">
            <app-inventory-slot
            *ngFor="let inventorySlot of inventorySlots"
             />
        </div>
    </div>
</div>
