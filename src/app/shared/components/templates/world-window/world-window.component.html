<div class="world-window" *ngIf="(windowStateService.openWindow$ | async) === 'world'">
    <app-window-title 
    windowTitle="World Map"
    />
    <div class="inner-window">
        <div class="world-map">
            <img src="./assets/images/worldmap.jpg" alt="World map">
            <div class="location" style="top: 210px; left:600px"></div>
        </div>
    </div>
</div>
